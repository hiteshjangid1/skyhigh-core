spring:
  application:
    name: skyhigh-core

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/skyhigh}
    username: ${DATABASE_USER:skyhigh}
    password: ${DATABASE_PASSWORD:skyhigh}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    database-platform: ${JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  cache:
    type: redis

server:
  port: ${SERVER_PORT:8080}

resilience4j:
  circuitbreaker:
    instances:
      weightService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
      paymentService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
  retry:
    instances:
      weightService:
        maxAttempts: 3
      paymentService:
        maxAttempts: 3

skyhigh:
  seat:
    hold-duration-seconds: 120
  baggage:
    max-weight-kg: 25
  weight:
    stub-enabled: true
  payment:
    stub-enabled: true
  abuse:
    threshold-count: 50
    threshold-window-seconds: 2
    block-duration-minutes: 5

logging:
  level:
    root: INFO
    com.skyhigh: DEBUG
